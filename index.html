<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Html & Css Project - 5 Assignment</title>
  </head>
  <body>
    <!-- Navbar section start -->
    <header>
      <nav>
        <ul>
          <li class="home-option">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div>
          <img src="./assets/hambrger.png" alt="hambrger_menu" />
        </div>
      </nav>
      <section class="intro">
        <div class="intro-left">
          <div class="intro-line-1">
            <img src="./assets/waving-hand.png" alt="Hello" />
            <h3>Hi Everyone</h3>
          </div>
          <div class="intro-line-2">
            <h1>Rahul Coder</h1>
            <h2>Developer</h2>
          </div>
        </div>
        <div class="intro-right">
          <img src="./assets/pc-image.png" alt="pc-image" />
        </div>
      </section>
    </header>
    <!-- nain section start -->
    <main>
      <section class="projects">
        <div>
          <h1>Projects</h1>
          <div class="horizontal-divider"></div>
        </div>
        <div class="project-list">
          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <h1>Project 1</h1>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <h1>Project 2</h1>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <h1>Project 3</h1>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <h1>Project 4</h1>
          </div>
        </div>
      </section>
    </main>
    <!-- footer section start -->
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <img src="assets/github.png" alt="socials">
                <img src="assets/linkedin.png" alt="socials">
                <img src="assets/outlook.png" alt="socials">
            </div>
        </section>
    </footer>

  </body>
</html>
